<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jsonic.js"></script>
    <title></title>
  </head>
  <body>
    <script>
      JSONIC.load('test.json.css').then(
          (json)=>{
            const p = document.createElement('p');
            p.innerText=JSON.stringify(json);
            document.body.appendChild(p);
          }
        );
    </script>
  </body>
</html>
