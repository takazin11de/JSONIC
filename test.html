<!DOCTYPE html>
<html lang>
<script src="jsonoc.js"></script>
<title>_</title>
<body>
  <script>
    const p = document.createElement("p");
    JSONoC.fetch("test.json.css", 5000)
      .then((json) => {
        p.innerText =
          "fetch \n" +
          JSON.stringify(json) + "\n\n" +
          "cnv \n" +
          JSONoC.cnv({
            name: "Bob",
            age: 35
          });
      })
      .catch((e) => {
        p.innerText = e;
      })
      .finally(() => {
        document.body.appendChild(p);
      });
  </script>
</body>
</html>
