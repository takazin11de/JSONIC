<!DOCTYPE html>
<html>
<head>
  <script src="jso_css.js"></script>
  <title>_</title>
</head>
<body>
  <script>
    (async () => {
      try {
        json = await JSO_CSS.fetch("test.jso.css", 5000);
        const p = document.createElement("p");
        p.innerText =
          "fetch " +
          JSON.stringify(json) +
          "\ncnv " +
          JSO_CSS.cnv({
            name: "Bob",
            age: 35
          }) +
          "\n\n";
        document.body.appendChild(p);
      } catch (e) {
        const p = document.createElement("p");
        p.innerText = e;
        document.body.appendChild(p);
      }
    })();
  </script>
</body>
</html>
