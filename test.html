<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="jso_css.js"></script>
    <title></title>
  </head>
  <body>
    <script>
      (async () => {
        setInterval(async () => {
          try {
            json = await JSO_CSS.fetch("test.jso.css", 5000);
            const p = document.createElement("p");
            p.innerText =
              "fetch " +
              JSON.stringify(json) +
              "\ncnv " +
              (await JSO_CSS.cnv(json)) +
              "\n---\n";
            document.body.appendChild(p);
          } catch (e) {
            const p = document.createElement("p");
            p.innerText = e;
            document.body.appendChild(p);
          }
        }, 1000);
      })();
    </script>
  </body>
</html>
