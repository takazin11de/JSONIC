<!DOCTYPE html>
<html>
<head>
  <script src="jsonoc.js"></script>
  <title>_</title>
</head>
<body>
  <script>
    (async () => {
      try {
        json = await JSONoC.fetch("test.json.css", 5000);
        const p = document.createElement("p");
        p.innerText =
          "fetch \n" +
          JSON.stringify(json) + "\n\n" +
          "cnv \n" +
          JSONoC.cnv({
            name: "Bob",
            age: 35
          });
        document.body.appendChild(p);
      } catch (e) {
        const p = document.createElement("p");
        p.innerText = e;
        document.body.appendChild(p);
      }
    })();
  </script>
</body>
</html>
